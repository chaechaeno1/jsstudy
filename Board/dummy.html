<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //더미 데이터 만들기
    function ranSkill() {
        var skills = ["js", "java", "css", "oracle", "spring"];
        var ranLoop = Math.ceil(Math.random() * 3); // 1~3 , ceil 올림
        for (var i = 1; i < ranLoop; i++) { // 3번 반복
            var ranInx = Math.floor(Math.random() * skills.length); // floor 내림
            //★splice 파괴적 메소드, ranInx부터 1개를 지워라!, 객체의 delete랑 비슷한 기능
            skills.splice(ranInx, 1);
        }
        
        return skills;

    }

    var ranArr = [];
    for (var i = 1; i <= 108; i++) {
        var newGul = {
            pid: i,
            title: "제목" + i,
            writer: "에스파" + i,
            skills: ranSkill(),
            cont: "내용" + i
        };
        console.log("체크 :",newGul); //대략 원하는 결과 확인
        ranArr.push(newGul);

        localStorage.setItem("myGesi",JSON.stringify(ranArr)); //반드시 JSON객체로 저장! 직접저장X
    }
</script>
