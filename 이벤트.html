<!-- action의 default값은 브라우져 주소 표시줄에 보이는 주소값 -->
<form action=""> 
    <input type="text" name="sname" value="김민채"><br/>
    <input type="text" name="sage" value="20"><br/>
    <button>전송...</button> 
    <!-- form태그 안 button은 submit 기능 -->
</form>


<!-- 폼 전송을 막는 두가지 방법 -->
<form action="" onsubmit="return false"> <!-- true로 작성하면 전송됨 -->
    <button>전송...</button> 
</form>
<hr/>
<form action="" onsubmit="return f_submit()"> 
    <input type="text" name="sname" value="김민채"><br/>
    <input type="text" name="sage" value="20"><br/>
    <button>전송...</button> 
</form>
<hr/>
<form action="" id="myForm">

</form>
