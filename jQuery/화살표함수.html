<!DOCTYPE html>
<meta charset="UTF-8">
<script>
//💥💥화살표 함수, 자바의 람다랑 모양은 비슷하지만, 단지 그것 뿐 전혀 다름!
//의미가 다름!!!! (은근 비슷하게 보임...)
// 자바의 람다 함수 : 메소드가 하나 있을 때 사용
// 제이쿼리 화살표 함수 : 메소드를
// JS는 네트워크를 타고 전달되어야 해서, 어떻게든 글자수를 줄이려는 노력과
// 은근슬쩍 개발자의 손목을 보호한다는 명분을 내세움

/* 
var myFunc = function(){
    return "안녕!";
}

var myFunc = () => {
    return "안녕!";
}
*/

/* 
// 💥💥꼭 알아두어야 하는 거, 매개변수가 1개에, {}블락안에 return문 밖에 없을 때
var myFunc = (msg) => {
    return `민채 ${msg}`;
}
*/


//매개변수 1개 일때 괄호, return 생략 가능 => 글자수 줄어들고 있어보인다..!!(연봉 상승~~~~)
var myFunc = msg => `민채 ${msg}`;

alert(myFunc("안녕!"));


</script>
