<script>

var f_ck = function(pPara,pPara2){
    alert(pPara2);
    console.log("체크 : " , this, "매개변수 : " , pPara); // 
}



//f_ck();

var hcy = {name : "홍창용"};
hcy.check = f_ck; //f_ck는 함수이므로, 객체로 여긴다. -> 참조

//hcy.check();
//hcy.check.call(document);
//hcy.check.call({name:"민채", age:20, role:"드라마 여주인공!"},"김민채");

var kmc = {name:"민채", age:20, role:"드라마 여주인공!"};
hcy.check.call(kmc, "김민채", "안 졸려용");
// apply는 call과 기능적으로는 완전히 똑같고
// 단지 매개변수들을 꼬옥 배열에 담아서 1개로 넘겨줘야 한다.
hcy.check.apply(kmc, ["김민채", "아우 졸려용"]);





// 위의 방법은 너무 힘들당! 못쓰겠당!
