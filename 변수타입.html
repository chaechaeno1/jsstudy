<!DOCTYPE html>
<meta charset="UTF-8">
<script>
//자바스크립트는 동적언어당 vs 자바는 정적언어당
// 데이터타입을 자동으로 할당하고, 몰래 형변환도 자동으로 해줌
// var, let, const

//자바스크립트에서는 number, string, object 정도만 알아도 됨!

var aaa = 337;
//alert(typeof(aaa)); //number

//더하기에는 2가지 기능이 있다.
//문자열 더하기가 우선적으로 적용된다.
// + : 문자열 더하기 > 숫자 더하기
//alert(aaa + "10"); //33710


// 빼기/곱하기/나누기는 문자열 연산이 없음, 자동으로 number로 형변환
// 오직 더하기만 문자열 연산 존재함
alert("337" - "10"); 


var bbb = "메롱";
//alert(typeof(bbb)); //string

var ccc = false;
//alert(typeof(ccc)); //boolean

//JSON : JavaScript Object Notation(객체 표기법)
//배열도 JSON, 중괄호도 JSON에 포함

//var fbi = {name:"kgb"};
//alert(typeof(fbi)); //object

var fbi2 = [1,2,3];
//alert(typeof(fbi2)); //object







</script>
